<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">Markdown 프린터</title>
    <link rel="stylesheet" href="style.css">
    <!-- Marked.js CDN for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="language-selector">
                <select id="languageSelect">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                    <option value="ja">日本語</option>
                    <option value="zh">中文</option>
                </select>
            </div>
            <h1>📄 <span data-i18n="app.title">Markdown 프린터</span></h1>
            <p data-i18n="app.description">Markdown 파일을 업로드하거나 직접 입력하여 프린트하세요</p>
        </header>

        <div class="input-section">
            <div class="tabs">
                <button class="tab-btn active" data-tab="upload" data-i18n="tabs.upload">파일 업로드</button>
                <button class="tab-btn" data-tab="text" data-i18n="tabs.input">직접 입력</button>
            </div>

            <div class="tab-content active" id="upload">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".md,.markdown,.txt">
                    <label for="fileInput">
                        <span data-i18n="upload.label">📁 Markdown 파일 선택</span>
                        <span class="file-name" id="fileName" data-i18n="upload.noFile">선택된 파일 없음</span>
                    </label>
                </div>
            </div>

            <div class="tab-content" id="text">
                <textarea id="markdownInput"></textarea>
            </div>
        </div>

        <div class="action-buttons">
            <button id="previewBtn" class="btn btn-secondary" data-i18n="buttons.preview">미리보기</button>
            <button id="printBtn" class="btn btn-primary" data-i18n="buttons.print">프린트</button>
            <button id="clearBtn" class="btn btn-outline" data-i18n="buttons.clear">초기화</button>
        </div>

        <div class="preview-section" id="previewSection">
            <h2 data-i18n="preview.title">미리보기</h2>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <!-- Print Area (hidden on screen, shown only during print) -->
    <div class="print-only" id="printArea"></div>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
</body>
</html>
